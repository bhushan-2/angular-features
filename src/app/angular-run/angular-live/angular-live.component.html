<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 pd-0">
      <div class="feature-heading">{{currentFeature}} <label>({{currentVersionName}})</label></div>
      <div class="editor-parent">
        <img *ngIf="isSpinnerLoading" src="./assets/spinner.svg">
        <iframe *ngIf="!isSpinnerLoading" class="ng-demo" [src]="sanitizer.bypassSecurityTrustResourceUrl(editorURL)"
          frameborder="0" title="Angular Live"></iframe>
      </div>
    </div>
  </div>
</div>
