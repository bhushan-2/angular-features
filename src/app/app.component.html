<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">

    <mat-accordion class="mg-top-60">
      <div class="accordion-body">
        <mat-expansion-panel *ngFor="let version of angularVersions">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{version.version}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ng-container *ngFor="let feature of version.features; let i = index">
            <p class="f-12" [routerLink]="version.route" [queryParams]="{index: i+1}">{{feature}}</p>
          </ng-container>
        </mat-expansion-panel>
      </div>
    </mat-accordion>

  </mat-drawer>

  <div role="main" class="mg-top">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
